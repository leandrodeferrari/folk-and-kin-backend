# Configuración del origen de datos (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/folk_and_kin?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del contexto de la aplicación (ruta raiz)
server.servlet.context-path=/api/v1/folkandkin

# Exclusión de la autoconfiguración de seguridad de Spring Security
# Esta propiedad, la borraremos, cuando empecemos a implementar la seguridad de la aplicacion
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration