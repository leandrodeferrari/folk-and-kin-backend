# Configuración del origen de datos (DataSource) para entorno de prueba (H2 Database)
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA para entorno de prueba
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Configuración para desactivar banner de Spring Boot, en entorno de prueba
spring.main.banner-mode=OFF

# Configuración de niveles de registro para el entorno de prueba
logging.level.org.springframework=OFF
logging.level.org.hibernate.SQL=debug
logging.level.root=OFF
